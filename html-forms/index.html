<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="text" id="email">
      </div>
      <div>
        <label for="codingCool">Why is coding cool?</label>
      </div>
      <div>
        <select id="codingCool">
          <option>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
      </div>
      <div>
        <label for="favoriteLanguage">Favorite Language (choose one)</label>
      </div>
      <div>
        <label for="favoriteLanguageHTML">HTML</label>
        <input type="radio" name="favoriteLanguage" id="favoriteLanguageHTML" value="HTML" checked="checked">
        <label for="favoriteLanguageCSS">CSS</label>
        <input type="radio" name="favoriteLanguage" id="favoriteLanguageCSS" value="CSS">
        <label for="favoriteLanguageJS">JavaScript</label>
        <input type="radio" name="favoriteLanguage" id="favoriteLanguageJS" value="JavaScript">
      </div>
      <div>
        <label for="signUp">Would you like to sign up for more information?</label>
      </div>
      <div>
        <input type="checkbox">Sign me up!
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" id="comments" cols="20" rows="4"></textarea>
      </div>
      <div>
        <label for="submitButton">
        <input type="submit" name="submitButton">
      </label>
      </div>
    </form>
  </body>

</html>
