<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>Email</div>
      <label for="email">
        <input type="text" id="email">
      </label>
    </form>
      <div>Why is coding cool?</div>
    <form>
      <label for="codingCool">
        <select id="codingCool">
          <option>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
      </label>
    </form>
      <div>Favorite Language (choose one)</div>
    <form>
      <label for="favoriteLanguage">
        <input type="radio" name="favoriteLanguage" value="HTML" checked="checked">HTML
        <input type="radio" name="favoriteLanguage" value="CSS">CSS
        <input type="radio" name="favoriteLanguage" value="JavaScript">JavaScript
      </label>
    </form>
    <div>Would you like to sign up for more information?</div>
    <form>
      <label for="signUp">
        <input type="checkbox">Sign me up!
      </label>
    </form>
    <div>Comments</div>
    <form>
      <label for="comments">
        <textarea name="comments" cols="20" rows="4"></textarea>
      </label>
    </form>
    <form>
      <label for="submitButton">
        <input type="submit" name="submitButton">
      </label>
    </form>
  </body>

</html>
