<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<h1>LEARN MORE</h1>

<div id="input-container">
  <form>
    <label for="companyEmailInput">COMPANY EMAIL</label>
    <input type="text" id="companyEmailInput" name="email" placeholder="sally@company.co">
    <label for="nameInput">NAME</label>
    <input type="text" id="nameInput" name="name" placeholder="Sally Smith">
    <label for="locationHiringInput">WHERE ARE YOU HIRING?</label>
    <input type="text" id="locationHiringInput" name="location" placeholder="City, Country">
    <label for="country">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select id="selectHowManyEngineers" name="howManyEngineers">
      <option>1-2 Engineers</option>
      <option>3-4 Engineers</option>
      <option>5+ Engineers</option>
    </select>
    <div id="submitButton">
      <button>SUBMIT</button>
    </div>
  </form>
</div>
</body>
</html>
